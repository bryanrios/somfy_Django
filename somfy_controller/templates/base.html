{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-title" content="Somfy">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="static/somfy_controller/window.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script charset='UTF-8'>
    window['adrum-start-time'] = new Date().getTime();
    (function(config){
        config.appKey = 'AD-AAB-AAD-UCA';
        config.adrumExtUrlHttp = 'http://cdn.appdynamics.com';
        config.adrumExtUrlHttps = 'https://cdn.appdynamics.com';
        config.beaconUrlHttp = 'http://col.eum-appdynamics.com';
        config.beaconUrlHttps = 'https://col.eum-appdynamics.com';
        config.xd = {enable : false};
    })(window['adrum-config'] || (window['adrum-config'] = {}));
    if ('https:' === document.location.protocol) {
        document.write(unescape('%3Cscript')
     + " src='https://cdn.appdynamics.com/adrum/adrum-4.3.0.0.js' "
     + " type='text/javascript' charset='UTF-8'" 
     + unescape('%3E%3C/script%3E'));
    } else {
        document.write(unescape('%3Cscript')
     + " src='http://cdn.appdynamics.com/adrum/adrum-4.3.0.0.js' "
     + " type='text/javascript' charset='UTF-8'" 
     + unescape('%3E%3C/script%3E'));
    }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="{% static "somfy_controller/style.css" %}" rel="stylesheet">
    <title>Somfy Control Page</title>
  </head>
  <body>
    <!-- Begin page content -->
{% block content %}
{% endblock %}

{% block javascript %}
{% endblock %}
  </body>
</html>
